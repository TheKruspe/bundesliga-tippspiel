<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- Logo and Title -->
        <div class="navbar-header">

            <!-- Toggle Button when collapsed-->
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Logo and Text -->
            <a class="navbar-brand brand-image" href="/">
                <img alt="Bundesliga Tippspiel"
                     src="{{ url_for('static', filename='logo.png') }}">
            </a>
            <a class="navbar-brand" href="/"><strong>
                Bundesliga Tippspiel
            </strong></a>

        </div>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse">

            <!-- Nav Links -->
            <ul class="nav navbar-nav">

                <li {% if request.path == "/" %} class="active" {% endif %}>
                    <a href="/">Home</a>
                </li>

                {% if not session.logged_in %}

                    <li {% if request.path == "/registration" %}
                        class="active"
                        {% endif %}>
                        <a href="{{ url_for("registration") }}">
                            Registrieren
                        </a>
                    </li>

                {% else %}

                    <li {% if request.path == "/bets" %}
                        class="active"
                        {% endif %}>
                        <a href="{{ url_for("bets") }}">Spieltag</a>
                    </li>
                    <li {% if request.path == "/leaderboard" %}
                        class="active"
                        {% endif %}>
                        <a href="{{ url_for("leaderboard") }}">Rangliste</a>
                    </li>
                    <li {% if request.path == "/profile" %}
                        class="active"
                        {% endif %}>
                        <a href="{{ url_for("profile") }}">Profil</a>
                    </li>

                {% endif %}

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <!-- Login/Logout Button-->
                    {% if session.logged_in %}
                        <a href="{{ url_for('logout') }}">
                            <span class="glyphicon glyphicon-log-out"></span>
                        </a>
                    {% else %}
                        <a href="{{ url_for('login') }}">
                            <span class="glyphicon glyphicon-log-in"></span>
                        </a>
                    {% endif %}
                </li>
            </ul>

        </div>
    </div>
</nav>
