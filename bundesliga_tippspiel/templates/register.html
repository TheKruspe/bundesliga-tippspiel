{% extends "base_layout.html" %}
{% block body %}
    <h1>Registrierung</h1>
    <p>
        Fülle die folgenden Einträge aus, um dich für das Tippspiel zu
        registrieren:
    </p>
    <br>
    <form id="register-form" class="form mt-2 mt-md-0 ml-auto" method="post" action="{{ url_for('register') }}">
        <input class="form-control register-form-entry" name="email" placeholder="Email" aria-label="email" autocomplete="on" type="text">
        <input class="form-control register-form-entry" name="username" placeholder="Username" aria-label="username" autocomplete="on" type="text">
        <input class="form-control register-form-entry" name="password" placeholder="Passwort" aria-label="password" autocomplete="current-password" type="password">
        <input class="form-control register-form-entry" name="password-confirm" placeholder="Passwort (Wiederholen)" aria-label="password" autocomplete="off" type="password">
        <div {% if env == "production" %}
                data-sitekey="6Le5xGkUAAAAABOfWC_-qAxU0vVCnHGHQPdpVv-_"
             {% else %}
                data-sitekey="6LcrHGoUAAAAAD_1_3bl64e7ElwGAE395Km8OfRC"
             {% endif %}
                class="g-recaptcha"></div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
    </form>

{% endblock %}
