<VirtualHost *:80>
    ServerName hk-tippspiel.com
    Redirect / https://hk-tippspiel.com/

    WSGIPassAuthorization On
    WSGIDaemonProcess tippspiel python-home=/var/www/hk-tippspiel.com/flask-app
    WSGIScriptAlias / /var/www/hk-tippspiel.com/app.wsgi

    <Directory /var/www/hk-tippspiel.com>
        WSGIScriptReloading On
        WSGIProcessGroup tippspiel
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ServerName hk-tippspiel.com
    ServerAlias hk-tippspiel.com
    ErrorLog /var/www/hk-tippspiel.com/error.log
    CustomLog /var/www/hk-tippspiel.com/requests.log combined
</VirtualHost>